<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Транслит</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div>
            <a href="#" class="logo">T.R.A.N.S.L.I.T.</a>
        </div>
      </header>
      <div class="input__btn">
        <input type="text" class="input" value="Начните вводить текст" />
        <button class="btn">Добавить</button>
      </div>
      <div class="words__box">
        <div class="rus__words">
          <div class="rus__sample">
            <span class="index">1</span>
            <span class="word">Привет</span>
          </div>
        </div>
        <div class="translit__words">
          <div class="translit__sample">
            <span class="word">Privet</span>
            <button type="button" class="del"><img src="./icons/iconMini.svg" alt="X"></button>
          </div>
        </div>
      </div>
      <div class="btn__clear">
        <button type="button" class="clear__btn">
          <img
            src="./icons/icon.svg"
            alt="X"
          />Очистить всё
        </button>
      </div>
    </div>
  </body>
</html>
